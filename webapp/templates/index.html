<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester</title>
</head>
<body>
    <h1>Regex Tester</h1>
    <form action="/results" method="post">
        <label for="regex">Regular Expression:</label><br>
        <input type="text" id="regex" name="regex" required><br><br>
        <label for="testString">Test String:</label><br>
        <textarea id="testString" name="testString" rows="6" cols="50" required></textarea><br><br>
        <input type="submit" value="Submit">

    </form>
    <br>
    <br>
    <br>
    <h2>Email Validation</h2>
    <form action="/validate_email" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>
        <input type="submit" value="Validate Email">
    </form>
    




</body>
</html>
